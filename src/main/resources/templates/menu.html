<head>
<meta charset="utf-8" />

<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">SpringBoot

<style>
.wrapper .sidebar {

	top: 0;

	width: 225px;

	transition: all 0.5s ease;
}
a{
color:#7f858b;
}
</style>
